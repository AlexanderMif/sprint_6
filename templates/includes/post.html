<article>
  <ul>
    <li>Место: {{ post.location }}</li>
    <li>Дата: {{ post.date }}</li>
    <li>
      Категория:
      <a href="{% url 'blog:category_posts' post.category %}">
        {{ post.category }}
      </a>
    </li>
  </ul>

  <p>
    {% if preview %}
      {{ post.text|truncatewords:10 }}
    {% else %}
      {{ post.text|linebreaks }}
    {% endif %}
  </p>

  {% if preview %}
    <a href="{% url 'blog:post_detail' post.id %}">
      Читать полный текст
    </a>
  {% endif %}
</article>
